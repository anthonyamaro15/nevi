# Catppuccin Mocha Theme for Nevi
# Official palette from https://github.com/catppuccin/catppuccin

[palette]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[syntax]
keyword = { fg = "mauve" }
function = { fg = "blue" }
type = { fg = "yellow" }
string = { fg = "green" }
number = { fg = "peach" }
comment = { fg = "overlay0", italic = true }
operator = { fg = "sky" }
punctuation = { fg = "overlay2" }
variable = { fg = "text" }
constant = { fg = "peach" }
attribute = { fg = "yellow" }
namespace = { fg = "blue" }
label = { fg = "sapphire" }
property = { fg = "lavender" }
tag = { fg = "mauve" }

[ui]
background = "base"
foreground = "text"
cursor_line = "surface0"
selection = "surface1"
line_number = "overlay0"
line_number_active = "lavender"
visual_bg = "surface1"

[ui.statusline]
background = "mantle"
foreground = "text"
mode_normal = "blue"
mode_insert = "green"
mode_visual = "mauve"
mode_command = "peach"
mode_replace = "red"

[ui.popup]
background = "mantle"
border = "surface1"
selection = "surface2"

[ui.completion]
background = "mantle"
border = "surface1"
selected = "surface2"
match = "yellow"
detail = "overlay0"

[ui.finder]
background = "crust"
border = "surface1"
selected = "surface2"
match = "yellow"
prompt = "blue"

[ui.search]
match_bg = "yellow"
match_fg = "base"

[ui.explorer]
background = "mantle"
border = "surface1"
selected = "surface2"
directory = "blue"

[ui.harpoon]
background = "mantle"
border = "surface1"
selected = "surface2"

[diagnostic]
error = "red"
warning = "yellow"
info = "blue"
hint = "teal"

[git]
added = "green"
modified = "yellow"
deleted = "red"
