# One Dark Darker Theme for Nevi
# Based on navarasu/onedark.nvim "darker" style

[palette]
red = "#e55561"
green = "#8ebd6b"
yellow = "#e2b86b"
blue = "#4fa6ed"
purple = "#bf68d9"
cyan = "#48b0bd"
orange = "#cc9057"
gray = "#535965"
light_gray = "#7a818e"
fg = "#a0a8b7"
bg = "#1f2329"
bg_dark = "#181b20"
bg_lighter = "#282c34"
bg_highlight = "#30363f"
selection = "#323641"
black = "#0e1013"

[syntax]
keyword = { fg = "purple" }
function = { fg = "blue" }
type = { fg = "yellow" }
string = { fg = "green" }
number = { fg = "orange" }
comment = { fg = "gray", italic = true }
operator = { fg = "cyan" }
punctuation = { fg = "fg" }
variable = { fg = "red" }
constant = { fg = "orange" }
attribute = { fg = "yellow" }
namespace = { fg = "blue" }
label = { fg = "red" }
property = { fg = "red" }
tag = { fg = "red" }
embedded = { fg = "cyan" }

[ui]
background = "bg"
foreground = "fg"
cursor_line = "bg_highlight"
selection = "selection"
line_number = "gray"
line_number_active = "fg"
visual_bg = "selection"

[ui.statusline]
background = "bg_dark"
foreground = "fg"
mode_normal = "blue"
mode_insert = "green"
mode_visual = "purple"
mode_command = "yellow"
mode_replace = "red"

[ui.popup]
background = "bg_dark"
border = "#323641"
selection = "#374d5f"

[ui.completion]
background = "black"
border = "#323641"
selected = "#374d5f"
match = "yellow"
detail = "light_gray"

[ui.finder]
background = "black"
border = "gray"
selected = "#3c3c64"
match = "yellow"
prompt = "blue"

[ui.search]
match_bg = "#e2b86b"
match_fg = "#0e1013"

[ui.explorer]
background = "bg_dark"
border = "#323641"
selected = "#374d5f"
directory = "blue"

[ui.harpoon]
background = "bg_dark"
border = "#323641"
selected = "#374d5f"

[diagnostic]
error = "red"
warning = "yellow"
info = "blue"
hint = "cyan"

[git]
added = "green"
modified = "yellow"
deleted = "red"
